<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Use min-height instead of fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 90%; /* Ensure it fits on mobile */
        }
        h1 {
            color: #4B0082;
            font-size: 38px;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 18px;
        }
        .form {
            margin: 20px 0;
        }
        input[type="email"] {
            padding: 12px;
            width: 260px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px; /* Space before button */
        }
        button {
            padding: 12px 24px;
            background-color: #32CD32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 120px; /* Ensure touch target size */
        }
        button:hover {
            background-color: #228B22;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            input[type="email"] {
                width: 100%;
                margin-bottom: 15px; /* Increased spacing on mobile */

    <div class="container">

        <div class="form">

            <form action="https://formsubmit.co/forecasttennis@gmail.com" method="POST">
                <input type="email" name="email" placeholder="Your email" required>
                <button type="submit">Join Now</button>
            </form>
        </div>
    </div>
</body>
